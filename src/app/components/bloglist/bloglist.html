<md-content>
    <md-card md-theme="default">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    Blogs
                </h3>
            </div>
        </md-toolbar>
        <md-list flex>

            <div ng-repeat="blog in $ctrl.blogs">
                <md-list-item class="md-3-line" >
                    <div class="md-list-item-text" layout="column" ng-click="$ctrl.goto('blog', blog.id)">

                        <h3>{{blog.writer}}</h3>
                        <h3>{{blog.title}}</h3>
                    </div>
                </md-list-item>
            </div>
        </md-list>
    </md-card>
</md-content>
