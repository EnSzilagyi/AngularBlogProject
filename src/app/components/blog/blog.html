<md-content style="padding-left: 20px; padding-right: 20px">
    </div md-theme="default">
        <md-toolbar>
            <div class="md-toolbar-tools" >
                <h3>
                    {{ctrl.blog.title}}
                </h3>
            </div>
        </md-toolbar>

        <div style="padding: 20px 20px">
            <div>
                <h3 style="text-align: match-parent ">{{ctrl.blog.story}}</h3>
            </div>

            <div>
                <h4 style="color: #7e53d6">By:{{ctrl.blog.username}}</h4>
            </div>

            <button  ng-show="ctrl.correctUser" ng-click="ctrl.goto('editblog',ctrl.blog.id)">Edit</button>
            <button  ng-show="ctrl.correctUser" ng-click="ctrl.isUsersBlog()"> Remove </button>
        </div>

</md-content>
