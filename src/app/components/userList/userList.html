<md-content>
    <md-card md-theme="default">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    My Articles
                </h3>
            </div>
        </md-toolbar>
        <md-list flex>
            <div ng-repeat="article in ctrl.articles">
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text" layout="column" ng-click="ctrl.goto('article', article.id)">
                        <div>
                            <h3>{{article.title}}</h3>
                        </div>
                        <div ng-repeat="author in article.authors">
                            <h4>By:{{author.name}}</h4>
                        </div>
                    </div>
                </md-list-item>
            </div>
        </md-list>
    </md-card>
</md-content>
